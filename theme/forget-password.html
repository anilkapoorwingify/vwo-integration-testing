  <!-- VWO Script Loader -->
  <script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function loadIntegrationHTML() {
        const urlParams = new URLSearchParams(window.location.search);
        // First check URL parameter, then fall back to cookie
        const integration = urlParams.get('vwo_integration') || getCookie('vwo_integration');
        
        if (integration) {
            // Remove any existing integration scripts
            const existingScripts = document.querySelectorAll('script[data-integration]');
            existingScripts.forEach(script => script.remove());

            // Fetch and inject the integration HTML
            fetch(`/integrations/${integration}.html`)
                .then(response => response.text())
                .then(html => {
                    // Create a temporary container
                    const container = document.createElement('div');
                    container.innerHTML = html;

                    // Extract and execute scripts
                    const scripts = container.getElementsByTagName('script');
                    Array.from(scripts).forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.setAttribute('data-integration', integration);
                        
                        // Copy all attributes
                        Array.from(script.attributes).forEach(attr => {
                            if (attr.name !== 'data-integration') {
                                newScript.setAttribute(attr.name, attr.value);
                            }
                        });

                        // Copy inline script content if any
                        if (script.innerHTML) {
                            newScript.innerHTML = script.innerHTML;
                        }

                        // Add to document head
                        document.head.appendChild(newScript);
                    });
                })
                .catch(error => {
                    console.error('Error loading integration HTML:', error);
                });
        }
    }

    // Load integration HTML immediately
    loadIntegrationHTML();
  </script>
